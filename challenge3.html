<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <link href="https://fonts.googleapis.com/css?family=Lilita+One|Thasadith" rel="stylesheet">
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      font-family: 'Thasadith', sans-serif;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name = document.getElementById('name');
      console.log(name.value);
      var streetaddr = document.getElementById('addr');
      if (name.value == "" | streetaddr.value == ""){
        if (name.value == ""){
          document.getElementById('nameError').style.display = "block";
        }
        else {
          document.getElementById('nameError').style.display = "none";
        }
        if (streetaddr.value == ""){
          document.getElementById('addressError').style.display = "block";
        }
        else {
          document.getElementById('addressError').style.display = "none";

        }
        return false;
      }
      return true;

    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
